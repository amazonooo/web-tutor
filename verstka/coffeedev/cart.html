<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/tutor_js/reset.css">
    <link rel="stylesheet" href="/verstka/coffeedev/cart.css">
    <script src="/verstka/coffeedev/main.js" defer></script>
</head>
<body>
    <header class="header">
        <div class="container header__container">
            <a href="#">
                <img src="/verstka/coffeedev/images/Logo.svg" alt="">
            </a>
            <nav class="menu">
                <ul class="menu__list">
                    <li class="menu__item">
                        <a href="#" class="menu__link">
                            <img src="/verstka/coffeedev/images/Location.svg" alt="">
                        </a>
                    </li>
                    <li class="menu__item">
                        <a href="#" class="menu__link cart">
                            <img src="/verstka/coffeedev/images/Cart.svg" alt="">
                        </a>
                    </li>
                </ul>
            </nav>
        </div>
    </header>
    <main class="main">
        <div class="container">
            <div class="order__wrapper">
                <h1 class="info__title">Complete seu pedido</h1>
                <div class="order__inner">
                    <div class="info__block">
                        <div class="info__block-top">
                            <div class="info__locate">
                                <div class="locate">
                                    <img class="locate-img" src="/verstka/coffeedev/images/Icon.svg" alt="">
                                    <span class="address">Endereço de Entrega</span>
                                    <p class="text">Informe o endereço onde deseja receber seu pedido</p>
                                </div>
                            </div>
                        </div>
                        <div class="info__block-bottom">
                            <div class="cep"><p>CEP</p></div>
                            <div class="rua"><p>Rua</p></div>
                            <div class="list">
                                <div class="number"><p>Número</p></div>
                                <div class="complimento"><p>Complimento</p></div>
                            </div>
                            <div class="list-2">
                                <div class="bairro"><p>Bairro</p></div>
                                <div class="cicade"><p>Cicade</p></div>
                                <div class="UF"><p>UF</p></div>
                            </div>
                        </div>
                        <div class="info__reviews">
                            <div class="info__pay">
                                <div class="pay">
                                    <img class="locate-img" src="/verstka/coffeedev/images/dollar.svg" alt="">
                                    <span class="address">Pagamento</span>
                                    <p class="text">O pagamento é feito na entrega. Escolha a forma que deseja pagar</p>
                                </div>
                            </div>
                            <div class="pay__variants">
                                <div class="pay__card">
                                    <img src="/verstka/coffeedev/images/Type=credit-card-regular.svg" alt="" class="pay__img">
                                    <span class="desc-pay">Cartão de crédito</span>
                                </div>
                                <div class="pay__card">
                                    <img src="/verstka/coffeedev/images/Type=bank-regular.svg" alt="" class="pay__img">
                                    <span class="desc-pay">cartão de débito</span>
                                </div>
                                <div class="pay__card">
                                    <img src="/verstka/coffeedev/images/Type=money-regular.svg" alt="" class="pay__img">
                                    <span class="desc-pay">dinheiro</span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
