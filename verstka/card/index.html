<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/verstka/card/style.css">
    <script src="/verstka/card/main.js" defer></script>
</head>
<body>
    <section>
        <div class="container">
            <div class="card front-face">
                <header>
                    <span class="logo">
                        <img src="/verstka/card/images/logo.png" alt="">
                        <h5>Master Card</h5>
                    </span>
                    <img src="/verstka/card/images/chip.png" class="chip" alt="">
                </header>

                <div class="card-details">
                    <div class="name-number">
                        <h6>Card Number</h6>
                        <h5 class="number">2200 7008 2313 6512</h5>
                        <h5 class="name">Anton Pavlov</h5>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
