<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/tutor_js/reset.css">
    <link rel="stylesheet" href="/verstka/google/style.css">
</head>
<body>
    <div class="free">
        <div class="free__inner">
            <div class="free__text">Free shipping. Simple returns. Holiday shopping has never been easier.</div>
            <div class="free__text2">Shop now.</div>
        </div>
    </div>
    <header class="header">
        <div class="container">
            <ul class="header__list">
                <li class="header__item">
                    <a href="#" class="header__link">
                        <img src="/verstka/google/images/google.svg" alt="">
                    </a>
                </li>
                <li class="header__item">
                    <a href="#" class="header__link">Phones</a>
                </li>
                <li class="header__item">
                    <a href="#" class="header__link">Earbuds</a>
                </li>
                <li class="header__item">
                    <a href="#" class="header__link">Watches</a>
                </li>
                <li class="header__item">
                    <a href="#" class="header__link">Smart Home</a>
                </li>
                <li class="header__item">
                    <a href="#" class="header__link">Laptops</a>
                </li>
                <li class="header__item">
                    <a href="#" class="header__link">Accessories</a>
                </li>
                <li class="header__item">
                    <a href="#" class="header__link">Subscriptions</a>
                </li>
                <li class="header__item">
                    <a href="#" class="header__link">Offers</a>
                </li>
                <li class="header__item">
                    <a href="#" class="header__link">
                        <img src="/verstka/google/images/search.svg" alt="">
                    </a>
                </li>
                <li class="header__item">
                    <a href="#" class="header__link">
                        <img src="/verstka/google/images/znak.svg" alt="">
                    </a>
                </li>
                <li class="header__item">
                    <a href="#" class="header__link">
                        <img src="/verstka/google/images/cart.svg" alt="">
                    </a>
                </li>
                <li class="header__item">
                    <a href="#" class="header__link">
                        <img src="/verstka/google/images/user.svg" alt="">
                    </a>
                </li>
            </ul>
        </div>
    </header>
    <main class="main">
        <section class="gifts">
            <div class="gifts__image">
                <img src="/verstka/google/images/main.png" alt="">
                <div class="gifts__container">
                    <div class="gifts__block">
                        <div class="gifts__title">Inhale. Gift. Exhale.</div>
                        <div class="gifts__text">The gifts you need, stress-free. Shop the best of Google with ease.</div>
                        <div class="gifts__button">
                            <button>Browse deals</button>
                            <span>Browse the gift guide</span>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>
</body>
</html>
