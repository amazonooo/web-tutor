<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/tutor_js/reset.css">
    <link rel="stylesheet" href="/tutor_js/order.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="tabs">
        <button class="tab active" data-id="tab">Товары</button>
        <span class="separator">/</span>
        <button class="tab cart-tab" data-id="tab">Корзина</button>
    </div>

    <div class="product-items">
        <div class="product-item">
            <img src="/tutor_js/images/html.png" alt="">
            <div class="product-list">
                <h3>Уроки по HTML</h3>
                <p class="price">₽ 300</p>
                <button class="button">В корзину</button>
            </div>
        </div>

        <div class="product-item">
            <img src="/tutor_js/images/css.png" alt="">
            <div class="product-list">
                <h3>Уроки по CSS</h3>
                <p class="price">₽ 150</p>
                <button class="button">В корзину</button>
            </div>
        </div>

        <div class="product-item">
            <img src="/tutor_js/images/js.png" alt="">
            <div class="product-list">
                <h3>Уроки по JS</h3>
                <p class="price">₽ 260</p>
                <button class="button">В корзину</button>
            </div>
        </div>
    </div>

    <div class="cart-items">
        <div class="cart-item">
            <div class="cart-item-title">Уроки по HTML</div>
            <div class="cart-item-count">3шт.</div>
            <div class="cart-item-price">₽ 150</div>
        </div>

        <div class="cart-item">
            <div class="cart-item-title">Уроки по CSS</div>
            <div class="cart-item-count">1шт.</div>
            <div class="cart-item-price">₽ 450</div>
        </div>

        <div class="cart-item">
            <div class="cart-item-title">Уроки по JS</div>
            <div class="cart-item-count">6шт.</div>
            <div class="cart-item-price">₽ 550</div>
        </div>
    </div>

    <script src="/tutor_js/script.js"></script>
</body>
</html>
